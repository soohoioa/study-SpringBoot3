<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>셀프체크 18</title>
    <!-- Bootstrap CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS 비동기 로드 -->
    <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>
<h1>모달로 데이터 전달</h1>
<!-- 모달 트리거 버튼 -->
<button id="trigger-btn"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        data-custom-title="점심 뭐 먹지?"
        data-custom-text="돈가스 어때?">트리거 버튼</button>
<!--
<button id="trigger-btn"
        data-bs-toggle="modal" 모달을 열기 위한 속성
data-bs-target="#exampleModal"  연결할 모달의 id
data-custom-title="점심 뭐 먹지?" 사용자 지정 데이터 속성: 제목
data-custom-text="돈가스 어때?">사용자 지정 데이터 속성: 본문 텍스트
트리거 버튼
</button>
-->
<!-- 모달 -->
<div class="modal fade" id="exampleModal" tabindex="-1"> <!-- 모달의 루트 div, 'fade' 클래스는 모달이 서서히 나타나게 함 -->
    <div class="modal-dialog"> <!-- 모달 대화 상자 -->
        <div class="modal-content"> <!-- 모달의 컨텐츠 -->
            <div class="modal-header"> <!-- 모달 헤더 -->
                <h1 class="modal-title fs-5" id="modal-title">???</h1> <!-- 모달의 제목이 설정될 요소 -->
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button> <!-- 모달 닫기 버튼 -->
            </div>
            <div class="modal-body"> <!-- 모달의 본문 -->
                <p id="modal-text">...</p> <!-- 모달에 본문 텍스트가 설정될 요소 -->
            </div>
        </div>
    </div>
</div>

<script>
    // 모달 요소 선택
    const modalDiv = document.querySelector("#exampleModal");

    // 모달이 표시될 때 이벤트 발생
    modalDiv.addEventListener("show.bs.modal", function(event) {
        // 이벤트가 발생한 요소 (트리거 버튼) 참조
        const triggerBtn = event.relatedTarget;

        // 모달 제목과 본문 텍스트 요소 선택
        const modalTitle = document.querySelector("#modal-title");
        const modalText = document.querySelector("#modal-text");

        // 트리거 버튼에서 사용자 지정 속성 값 가져오기
        const title = triggerBtn.getAttribute("data-custom-title");
        const text = triggerBtn.getAttribute("data-custom-text");

        // 모달 제목과 본문 텍스트 업데이트
        modalTitle.innerText = title;
        modalText.innerText = text;
    });
</script>
</body>
</html>
