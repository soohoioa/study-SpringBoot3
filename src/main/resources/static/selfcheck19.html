<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>셀프체크 19</title>
</head>
<body>
<h1>Hello, World!</h1>
<ul>
    <li class="prerequisite">HTML</li>
    <li class="prerequisite">CSS</li>
    <li class="prerequisite">JavaScript</li>
    <li class="prerequisite">Java</li>
    <li>SQL</li>
    <li>Spring Boot</li>
</ul>
<script>
    // 'prerequisite' 클래스를 가진 모든 요소를 선택하여 NodeList로 반환
    const nodeList = document.querySelectorAll(".prerequisite");

    // NodeList의 각 항목을 반복 처리
    nodeList.forEach((item) => {
        // 각 항목에 대해 'textDecoration' 스타일을 'line-through'로 설정
        item.style.textDecoration = "line-through";
    });
</script>
</body>
</html>
